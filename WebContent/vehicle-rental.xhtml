<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>RENTAL VEHICLES </title>
</h:head>

<h:body>

 RENTAL PAGE 
 
 <h:form prependId="false">
		
		<label> <font color="red">*</font> Rental Start Date: <h:inputText value="#{vehicleRentalBean.startDate}"
				required="true" requiredMessage="Missing Vehicle Rental Start Date " id="startDate" >
				<f:convertDateTime pattern="d-M-yyyy" /></h:inputText>
		</label>
		<br/>
		<label> <font color="red">*</font> Number of Days: <h:inputText
				value="#{vehicleRentalBean.numberDays}" required="true"
				requiredMessage="Missing Number of Days" id="numberDays" />
		</label>
		<br />
		<br />
		<h:commandButton value="Rent">
			<f:ajax
				execute="@form"
				render="result" listener="#{vehicleRentalBean.vehicleRentalSave}" />
		</h:commandButton>
		<br />	<br />
		<h:outputText id="result" value="#{vehicleRentalBean.rentalWelcome}" />
		<br />
		</h:form>
		
</h:body>

</html>
