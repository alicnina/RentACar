<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>User Registration</title>
	<link href="./css/table-style.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
	<h:form prependId="false">
		<label> <font color="red">*</font> Username: <h:inputText
				value="#{userRegisterBean.username}" required="true"
				requiredMessage="Missing Username" id="username" />
		</label>
		<br />
		<label> <font color="red">*</font> Password: <h:inputSecret
				value="#{userRegisterBean.password}" required="true"
				requiredMessage="Missing password" id="password" />
		</label>
		<br />
		<label> <font color="red">*</font> First Name: <h:inputText
				value="#{userRegisterBean.name}" required="true"
				requiredMessage="Missing first name" id="name" />
		</label>
		<br />
		<label> <font color="red">*</font>Last Name: <h:inputText
				value="#{userRegisterBean.surname}" required="true"
				requiredMessage="Missing last name" id="surname" />
		</label>
		<br />
		<label> Email: <h:inputText value="#{userRegisterBean.email}" id="email" />
		</label>
		<br />
		<label> <font color="red">*</font> Phone: <h:inputText value="#{userRegisterBean.phone}"
				required="true" requiredMessage="Missing phone number" id="phone" />
		</label>
		<br />
		<label> Address: <h:inputText value="#{userRegisterBean.address}"  id="address" />
		</label>
		<br />
		<label><font color="red">*</font> ID Number: <h:inputText
				value="#{userRegisterBean.idNumber}" required="true"
				requiredMessage="Missing ID Number" id="idNumber" />
		</label>
		<br />
		<label> <font color="red">*</font> ID Expire Date: <h:inputText
				value="#{userRegisterBean.idExpireDate}" required="true"
				requiredMessage="Missing ID Expire Date" id="idExpireDate">
				<f:convertDateTime pattern="d-M-yyyy" />
			</h:inputText>
		</label>
		<br />
		<label><font color="red">*</font> Driving Licence Number: <h:inputText
				value="#{userRegisterBean.drivingLicenceNumber}" required="true"
				requiredMessage="Missing Driving Licence Number"
				id="drivingLicenceNumber" />
		</label>
		<br />
		<label> <font color="red">*</font>Driving Licence Expire Date: <h:inputText
				value="#{userRegisterBean.drivingLicenceExpireDate}" required="true"
				requiredMessage="Missing Driving Licence Expire Date"
				id="drivingLicenceExpireDate">
				<f:convertDateTime pattern="d-M-yyyy" />
			</h:inputText>
		</label>
		<br/>
		<label>
			<h:panelGroup rendered="#{userLoginBean.isAuthorizedAdmin}">
				Authority: <h:selectOneMenu
				value="#{userRegisterBean.authority}" id="authority">
				<f:selectItems value="#{userEditBean.authorityValue}" />
			</h:selectOneMenu>
			</h:panelGroup>
		</label>
		<br />
		<label> Language: <h:selectOneMenu value="#{userRegisterBean.language}" id="language">
				<f:selectItems value="#{userRegisterBean.languageValue}" />
			</h:selectOneMenu>
		</label>
		<br />
		<br />
		<h:commandButton value="Register">
			<f:ajax
				execute="username password name surname email phone address idNumber idExpireDate drivingLicenceNumber drivingLicenceExpireDate authority language"
				render="result" listener="#{userRegisterBean.userRegister}" />
		</h:commandButton>
		<br />
		<br />
		<h:outputText id="result" value="#{userRegisterBean.userWelcome}" />
		<br />
		Go to <a href="user-login.jsf">login page</a>
	</h:form>
</h:body>

</html>
