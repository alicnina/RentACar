<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Baking System</title>
	<link href="./css/table-style.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<h:form prependId="false">
		<h:panelGroup rendered="#{accountBean.isAuthorizedAdmin}">
			<label> <font color="red">*</font> Credit Card Number: <h:inputText
					value="#{accountBean.creditCardNumber}" required="true"
					requiredMessage="Missing Credit Card Number" id="creditCardNumber" />
			</label>
			<br />
			<label> <font color="red">*</font> CVV2 Number: <h:inputText
					value="#{accountBean.cvv2}" required="true"
					requiredMessage="Missing CVV2 Number" id="cvv2" />
			</label>
			<br />
			<label> <font color="red">*</font> Initial Ammount: <h:inputText
					value="#{accountBean.ammount}" required="true"
					requiredMessage="Missing first name" id="ammount" />
			</label>
			<br />
			<br />
			<h:commandButton value="Add New Bank Account ">
				<f:ajax execute="creditCardNumber cvv2 ammount" render="result"
					listener="#{accountBean.saveAccount}" />
			</h:commandButton>
			<h:commandButton value="Delete Bank Account ">
				<f:ajax execute="creditCardNumber cvv2" render="result1"
					listener="#{accountBean.deleteAccount}" />
			</h:commandButton>
			<br />
			<br />
			<h:outputText id="result" value="#{accountBean.saveAccountMessage}" />
			<br />
			<h:outputText id="result1"
				value="#{accountBean.deleteAccountMessage}" />
			<br />
		</h:panelGroup>
		<h:panelGroup rendered="#{!accountBean.isAuthorizedAdmin}">
			<h3>
				<font color="#330099">ERROR 404 </font><br /> Page does not exist.
				Try again !
			</h3>
		</h:panelGroup>
	</h:form>
</h:body>

</html>
