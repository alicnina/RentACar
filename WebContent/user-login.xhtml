<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>User Login</title>
	<link href="./css/table-style.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
	<h:form prependId="false" >
		<label> <font color="red">*</font> Username: <h:inputText
				value="#{userLoginBean.inputUsername}" required="true"
				requiredMessage="Missing Username" id="inputUsername" />
		</label>
		<br />
		<label> <font color="red">*</font> Password: <h:inputSecret
				value="#{userLoginBean.inputPassword}" required="true"
				requiredMessage="Missing password" id="inputPassword" />
				
		</label>
		<br />
		<h:commandButton value="Login" action="#{userLoginBean.userLogin}" />
		<br />
		<br />
		<h:outputText id="result" value="#{userLoginBean.userWelcome}"/>
		
		<br />
		<br />
		Go to <a href="user-register.jsf">registration page</a>
		<br />
		<br />
	</h:form>
	
	

</h:body>

</html>
