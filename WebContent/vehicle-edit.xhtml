<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>EDIT VEHICLES</title>
	<link href="./css/table-style.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>

	<h:form prependId="false">
	<h:panelGroup rendered="#{userLoginBean.isAuthorizedUser}">
		<h:inputHidden value="#{vehicleEditBean.vehicle.id}" id="id" />
		<h:inputHidden value="#{vehicleEditBean.vehicle.manufacturer}"
			id="manufacturer" />
		<h:inputHidden value="#{vehicleEditBean.vehicle.model}" id="model" />
		EDIT VEHICLE MANUFACTURER  <h:outputText
			value="#{vehicleEditBean.vehicle.manufacturer}" /> AND VEHICLE MODEL 
			<h:outputText value="#{vehicleEditBean.vehicle.model}" />
		<br />
		<label> Vehicle Production Date: <h:inputText
				value="#{vehicleEditBean.vehicle.productionDate}"
				id="productionDate">
				<f:convertDateTime pattern="d-M-yyyy" />
			</h:inputText>
		</label>
		<br />
		<label> Vehicle Registration Number: <h:inputText
				value="#{vehicleEditBean.vehicle.registrationNumber}"
				id="registrationNumber" />
		</label>
		<br />
		<label> Vehicle Registration Expire Date: <h:inputText
				value="#{vehicleEditBean.vehicle.registrationExpireDate}"
				id="registrationExpireDate">
				<f:convertDateTime pattern="d-M-yyyy" />
			</h:inputText>
		</label>
		<br />
		<label> Vehicle Rent Price Per Day: <h:inputText
				value="#{vehicleEditBean.vehicle.rentPricePerDay}"
				id="rentPricePerDay" />
		</label>
		<br />
		<label> Vehicle Status: <h:selectOneMenu
				value="#{vehicleEditBean.vehicle.status}" id="status">
				<f:selectItems value="#{vehicleEditBean.statusValue}" />
			</h:selectOneMenu>
		</label>
		<br />
		<br />
		<h:commandButton value="Edit Vehicle">
			<f:ajax execute="@form" render="result"
				listener="#{vehicleEditBean.vehicleEdit}" />
		</h:commandButton>
		<br />
		<br />
		<h:outputText id="result" value="#{vehicleEditBean.vehicleEditResult}" />
		</h:panelGroup>
		<h:panelGroup rendered="#{!userLoginBean.isAuthorizedUser}">
			<h3> ERROR 501: Not Implemented </h3>
		</h:panelGroup>
		<br />
	</h:form>

</h:body>

</html>
