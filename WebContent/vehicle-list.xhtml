<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>LIST VEHICLES</title>
</h:head>

<h:body>

	<h:form>
		<h:dataTable value="#{vehicleRegisterBean.vehicleList}" var="c">
			<h:column>
				<f:facet name="header"> Manufacturer </f:facet>#{c.manufacturer}</h:column>
			<h:column>
				<f:facet name="header">Model</f:facet>#{c.model} </h:column>
			<h:column>
				<f:facet name="header">Registration Number </f:facet>#{c.registrationNumber} </h:column>
			<h:column>
				<f:facet name="header">Rent Price Per Day</f:facet>#{c.rentPricePerDay}</h:column>
			<h:column>
				<f:facet name="header">Production Date</f:facet>#{c.productionDate}</h:column>
			<h:column>
				<f:facet name="header">Registration Expire Date</f:facet>#{c.registrationExpireDate}</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton value="Delete"
					action="#{vehicleRegisterBean.deleteAction(c)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Edit </f:facet>
				<h:commandButton value="Edit"
					action="#{vehicleRegisterBean.editNav}">
					<f:setPropertyActionListener value="#{c}"
						target="#{vehicleEditBean.vehicle}" />
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Rent </f:facet>
				<h:commandButton value="Rent"
					action="#{vehicleRegisterBean.editRentalNav}" >
					<f:setPropertyActionListener value="#{c}"
						target="#{vehicleRentalBean.vehicle}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>

	<br />
	<br />
		If You want to add new car, please click  <a
		href="vehicle-register.jsf"> HERE </a>
	<br />

</h:body>

</html>
